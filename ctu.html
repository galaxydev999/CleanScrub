        <div class="contact-inner">
            <form name="contact" method="POST" data-netlify="true">

                <label for="name">Name:</label><br>

                <label for="phone">Phone:</label><br>

                <br>

                <label for="inquiry">Your inquiry:</label><br>

                <br>

                <input type="submit">
            </form>
